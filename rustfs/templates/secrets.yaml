# rustfs-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: rustfs-creds  # Secret 名称，后续 Deployment 会引用
  namespace: haios    # 与 RustFS 同命名空间（hailos）
type: Opaque  # 通用 Secret 类型，用于存储任意键值对
data:
  # 注意：value 需用 Base64 编码（避免明文）
  # 编码命令：echo -n "实际值" | base64
  root-user: YWRtaW4=              # 对应明文：admin（echo -n "admin" | base64）
  root-password: cGFzc3dvcmQxMjM=  # 对应明文：password123（echo -n "password123" | base64）